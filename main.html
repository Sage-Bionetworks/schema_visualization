</head>

<body>

    <h1>Schema visualization</h1>

    <div class="main">
        Choose a Schema type
        <select name="schema" onchange="selectSchema()" id="schema">
            <option selected="selected"></option>
            <option value="NF Tools Registry">NF Tools Registry</option>
            <option value="HTAN">HTAN</option>
            <option value="HTAN Component RequiresDependency">HTAN Component RequiresDependency</option>
            <option value="AmpAD">AmpAD</option>
            <option value="AmpAD view Dependencies">AmpAD view Dependencies</option>
        </select>

        <br>

        <!-- Choose a dataset type -->
        <!-- <select id="dataset" onchange="selectDataset()"></select> -->

        <div>
            <form name="table">
                <label>Please select an option:</label>&nbsp;&nbsp;
                <input type="radio" name="attribute" id="is_allAttributes" value="All Attributes" , />
                <label>All Attributes</label>

                <input type="radio" name="attribute" id="is_requiredAttributes" value="Required Attributes" , />
                <label>Required Attributes</label>

                <input type="radio" name="attribute" id="is_conditionallyRequired"
                    value="Conditionally Required Attributes" />
                <label>Conditionally Required Attributes</label>

                <input type="radio" name="attribute" id="is_conditionallyAndRequired"
                    value="Required and Conditionally Required Attributes" />
                <label>Required and Conditionally Required Attributes</label>
            </form>
        </div>

    </div>


    <div class="center" id="visualization">

    </div>

    <div id="visualization2">

    </div>

    <div class="center" id="table"></div>


</body>
